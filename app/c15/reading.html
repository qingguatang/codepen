<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>流利阅读</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="reading.css">
</head>
<body>
  <div class="reading-app">
    <h1>流利阅读</h1>
    <textarea class="form-control text" placeholder="从其他地方复制个文章来呗~"></textarea>

    <div class="article">
      <h2>文章</h2>
      <div class="card">
        <div class="body"></div>
      </div>
    </div>

    <div class="words">
      <h2>生词表</h2>
      <div class="body">
        <ul class="list-group list"></ul>
        <div class="bar">
          <button type="button" class="btn btn-outline-primary up">上移</button>
          <button type="button" class="btn btn-outline-primary down">下移</button>
          <button type="button" class="btn btn-outline-primary remove">移除</button>
        </div>
      </div>
    </div>
  </div>  
  <script src="reading.js"></script>
</body>
</html>
