<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popup</title>
  <script src="//at.alicdn.com/t/font_600353_sicncl532hzx5hfr.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="handle">
      <span>点击我弹出菜单</span>
      <svg class="popup-icon icon" aria-hidden="true">
        <use xlink:href="#icon-unfold"></use>
      </svg>
      <svg class="unpopup-icon icon" aria-hidden="true">
        <use xlink:href="#icon-packup"></use>
      </svg>
    </div>
    <div class="panel">
      <ul>
        <li>个人主页</li>
        <li>我的订单</li>
        <li>我的钱包</li>
        <li>账号管理</li>
        <li>退出</li>
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
