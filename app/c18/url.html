<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>url</title>
  <link rel="stylesheet" href="url.css">
</head>
<body>
  <div class="url-parser">
    <div class="form">
      <input type="text" class="url-input" placeholder="URL">
    </div>
    
    <div class="info">
      <ul>
        <li class="protocal">
          <div class="title">protocal:</div>
          <div class="value"></div>
        </li>
        <li class="hostname">
          <div class="title">hostname:</div>
          <div class="value"></div>
        </li>
        <li class="port">
          <div class="title">port:</div>
          <div class="value"></div>
        </li>
        <li class="path">
          <div class="title">path:</div>
          <div class="value"></div>
        </li>
        <li class="search">
          <div class="title">search:</div>
          <div class="value"></div>
        </li>
        <li class="hash">
          <div class="title">hash:</div>
          <div class="value"></div>
        </li>
      </ul>
    </div>
  </div>
  <script src="url.js"></script>
</body>
</html>
